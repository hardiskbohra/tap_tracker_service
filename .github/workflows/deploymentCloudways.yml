name: ðŸš€ Deploy to Cloudways
on:
  push:
    branches:
      - master
      
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@2.1.0
      with:
        fetch-depth: 2
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        ftp-server: ${{ secrets.CLOUDWAYS_SERVER }}
        ftp-username: ${{ secrets.CLOUDWAYS_USERNAME }}
        ftp-password: ${{ secrets.CLOUDWAYS_PASSWORD }}
      
    
